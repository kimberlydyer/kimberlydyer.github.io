# Site
repository:  kimberlydyer/kimberlydyer.github.io 
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: Kimberly Dyer
title: Technical Writer
website: https://www.linkedin.com/in/kimberlyndyer/
# website_title: Web (Website title override)

# Dark Mode (true/false/never)
darkmode: false

# Social links
github_username:  kimberlydyer
linkedin_username: kimberlyndyer

# Additional icon links
# additional_links:
# - title: Link name
#  icon: Font Awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#  url: Link url (eg. https://google.com)
# - title: another link
#   icon: font awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/dyerprofilepic.JPG
about_content: | # this will include new lines to allow paragraphs
  Hi! I'm Kimberly Dyer, and I'm a technical writer, educator, librarian, reader, writer.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: 
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Cypress-Fairbanks ISD
        sub_title: Educator, Leader (2016-2022)
        description: | # this will include new lines to allow paragraphs
          - Duty 1
          - Duty 2
          - Duty 3
      - layout: left
        title: Harris County Public Library
        sub_title: Librarian (2013-2016)
        description: | # this will include new lines to allow paragraphs
          - Duty 1
          - Duty 2
          - Duty 3
  - title: Education
    layout: list
    content:
      - layout: top-left
        title: Drexel University, 2013
        sub_title: |
          M.S. Information Systems
          M.S. Library and Information Science
        description: | # this will include new lines to allow paragraphs
          Learned information systems and project management.
          How to integrate digital libraries in databases.
          Peer mentor.
      - layout: top-left
        title: The University of Texas at Austin, 2010
        sub_title: B.A. English, Government minor
        description: | # this will include new lines to allow paragraphs
          Learned how to integrade digital libraries with databases.
  - title: Skills 
    layout: text
    content: | # this will include new lines to allow paragraphs
      I have so many skills. I know HTML, CSS, GitHub, YAML. Leadership. Teamwork.
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
